<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <style>
            .bg-transparents{
                background-color: #081c25 !important;
            }
            .bg-successa{
                background-color: #01d475 !important;
            }
        </style>
        <title>Kayıt</title>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-transparent bg-transparents navbar-expand-lg text-success">
                <div class="container">
                    <h:link outcome="/index.xhtml">
                            <h:graphicImage value="/media/AnaLogo.png" width="200" /> 
                        </h:link>


                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item px-3">
                            <h:link  class="nav-link text-success" value="Filmler" outcome="/front/frontFilm.xhtml"></h:link>
                        </li>
                        <h:form rendered="#{sessionScope.kullanici.kullanici_adi==null }">
                            
                        <li class="nav-item px-3 ">
                            <h:link  class="nav-link text-success" value="Oturum Ac" outcome="/giris.xhtml"></h:link>
                        </li>
                        <li class="nav-item pl-3 ">
                            <h:link  class="nav-link text-success" value="Kayıt Ol" outcome="/kayit.xhtml"></h:link>
                        </li>
                        </h:form>
                        
                        
                        <h:form prependId="false" rendered="#{kullaniciKontroller.kullanici.kullanici_adi==null ? sessionScope.kullanici.yetki.grup == 'admin' ? true : false : true}">
                        <li class="nav-item pl-3 ">
                            <h:link  class="nav-link text-success" value="Admin Paneli" outcome="/panel/dil/dil.xhtml"></h:link>
                        </li>
                        </h:form>
                        
                        <h:form>       
                        <li class="nav-item pl-3 ">
                            <h6 class="text-white">#{sessionScope.kullanici.kullanici_adi}</h6>
                        </li>
                        </h:form>
                        
                        <h:form rendered="#{sessionScope.kullanici.kullanici_adi!=null }">
                            <li class="nav-item pl-3 ">
                                
                                <h:link  class="nav-link text-success" value="Çıkış" outcome="/cikis.xhtml"></h:link>
                        </li>
                        </h:form>
                    </ul>
                </div>
            </nav>

        </h:form> 

        <h:form>

            <div class="container">
                <div class="d-flex justify-content-center"  >
                    <div class="card " style="width: 300px" >
                        <div class="card-header bg-transparents text-center">
                            <h3 class="text-success">Kayıt Ol</h3>
                        </div>

                        <div class="card-body bg-dark">
                            <div class="container">
                            <h:form> 
                                <h:inputHidden value="#{kullaniciKontroller.kullanici.kullanici_id}" />
                                <h6 class="text-white">Kullanıcı Adı</h6>
                                <div class="input-group form-group">

                                    <div class="input-group-prepend">

                                        <span class="input-group-text"><i class="fas fa-user"></i></span>

                                        <h:inputText id="kullanici_adi" value="#{kullaniciKontroller.kullanici.kullanici_adi}" /><br />
                                    </div>
                                </div>
                                <h6 class="text-white">Sifre</h6>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <h:inputText id="sifre" value="#{kullaniciKontroller.kullanici.sifre}" /><br />
                                </div>

                                <h6 class="text-white">Ad</h6>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <h:inputText id="ad" value="#{kullaniciKontroller.kullanici.ad}" /><br />
                                </div>

                                <h6 class="text-white">Soyad</h6>

                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <h:inputText id="soyad" value="#{kullaniciKontroller.kullanici.soyad}" /><br />
                                </div>

                                <h6 class="text-white">E-Posta</h6>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <h:inputText id="e-posta" value="#{kullaniciKontroller.kullanici.e_posta}" /><br />
                                    
                                </div>
                                
                                <h:inputHidden value="#{kullaniciKontroller.kullanici.yetki.yetki_id}" />
                                

                                <div class="form-group">
                                    <h:commandButton styleClass="btn btn-light" action="#{kullaniciKontroller.olustur}" value="Kayıt Ol" />
                                </div>
                            </h:form>
                            </div>
                        </div>
                        <div class="card-footer bg-transparents">
                            <div class="d-flex justify-content-center links text-success">
                                <b>Hesabin var mı?</b> <a href="giris.xhtml" class="text-success" >Giris Yap</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </h:body>
</html>
