<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <title>Kullanici</title>
        <style>
            .bg-primarys{
                background-color: #0f5e7f !important;
            }
        </style>
    </h:head>
    <h:body rendered="#{kullaniciKontroller.kullanici.kullanici_adi==null ? sessionScope.kullanici.yetki.grup == 'admin' ? true : false : true}">

        <div class ="row">
            <nav  class="nav flex-column bg-primarys vertical-menu col-md-2 nav-tabs">
                <h:form>
                    <div class="navbar-header">

                        <h:link outcome="/index.xhtml">
                            <h:graphicImage value="/media/DaLogo.png" width="256" /> 
                        </h:link>
                    </div>
                    <hr class="sidebar-divider my-0"></hr>


                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Anasayfa" action="/index.xhtml" />
                        </div>
                    </li>

                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Film" action="/panel/film/film.xhtml" />
                        </div>
                    </li>

                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Kategori" action="/panel/kategori/kategori.xhtml" />
                        </div>
                    </li>
                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Dil" action="/panel/dil/dil.xhtml" />
                        </div>
                    </li>
                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Yayinci" action="/panel/yayinci/yayinci.xhtml" />
                        </div>
                    </li>
                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Yonetici" action="/panel/yonetici/yonetici.xhtml" />
                        </div>
                    </li>
                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Ulke" action="/panel/ulke/ulke.xhtml" />
                        </div>
                    </li>
                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Yazar" action="/panel/yazar/yazar.xhtml" />
                        </div>
                    </li>
                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Kullanici" action="/panel/kullanici/kullanici.xhtml" />
                        </div>
                    </li>
                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Oyuncu" action="/panel/oyuncu/oyuncu.xhtml" />
                        </div>
                    </li>
                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Yonetmen" action="/panel/yonetmen/yonetmen.xhtml" />
                        </div>
                    </li>
                    <li class="nav-item text-center">
                        <div class="text-center ">  
                            <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Dosya" action="/panel/dosya/dosya.xhtml" />
                        </div>
                    </li>

                    <br></br>
                    <div class="text-center">  
                        <h:commandButton styleClass="btn btn-light" value="Cikis" action="/index" />
                    </div>
                    <br/><br/><br/>
                </h:form>
            </nav>

            <div class="col-md-7">

                <h:form>
                    <br/>
                    <div class="pagination  justify-content-center" >
                        <h:commandButton action="#{kullaniciKontroller.geri()}" value="Geri" styleClass="btn btn-outline-primary"/>
                        <pre><b style="color:#0099ff;" >  #{kullaniciKontroller.sayfa} / #{kullaniciKontroller.sayfaSayısı}  </b></pre>
                        <h:commandButton action="#{kullaniciKontroller.ileri()}" value="İleri" styleClass="btn btn-default btn-outline-primary"/>          
                    </div>

                    <h:form>

                        Arama Terimi <h:inputText value="#{kullaniciKontroller.terimAra}" />
                        <h:commandButton action="#{kullaniciKontroller.ara()}" value="Ara" />
                        <h:commandButton rendered="#{kullaniciKontroller.terimAra!=null}" action="#{kullaniciKontroller.aramaTemizle()}" value="Aramayı Temizle" />

                    </h:form>

                    <h:dataTable styleClass="table table-striped" value="#{kullaniciKontroller.kullaniciList}" var="kullanici">
                        <h:column>
                            <f:facet name="header"> kullanici_id</f:facet>
                                #{kullanici.kullanici_id}
                        </h:column>

                        <h:column>
                            <f:facet name="header"> Kullanici Adi</f:facet>
                            <h:commandLink action ="#{kullaniciKontroller.formuGuncelle(kullanici)}" value="#{kullanici.kullanici_adi}" >

                            </h:commandLink>

                        </h:column>

                        <h:column>
                            <f:facet name="header"> Sifre</f:facet>
                            <h:commandLink action ="#{kullaniciKontroller.formuGuncelle(kullanici)}" value="#{kullanici.sifre}" >

                            </h:commandLink>

                        </h:column>

                        <h:column>
                            <f:facet name="header"> Ad</f:facet>
                            <h:commandLink action ="#{kullaniciKontroller.formuGuncelle(kullanici)}" value="#{kullanici.ad}" >

                            </h:commandLink>

                        </h:column>

                        <h:column>
                            <f:facet name="header"> Soyad</f:facet>
                            <h:commandLink action ="#{kullaniciKontroller.formuGuncelle(kullanici)}" value="#{kullanici.soyad}" >

                            </h:commandLink>

                        </h:column>

                        <h:column>
                            <f:facet name="header"> E-posta</f:facet>
                            <h:commandLink action ="#{kullaniciKontroller.formuGuncelle(kullanici)}" value="#{kullanici.e_posta}" >

                            </h:commandLink>

                        </h:column>

                        <h:column>
                            <f:facet name="header"> Yetki</f:facet>
                            <h:commandLink action ="#{kullaniciKontroller.formuGuncelle(kullanici)}" value="#{kullanici.yetki.grup}" >

                            </h:commandLink>

                        </h:column>

                        <h:column>
                            <f:facet name="header"> Sil</f:facet>
                            <h:commandButton  styleClass="btn btn-danger" action="#{kullaniciKontroller.onaylaSil(kullanici)}" value ="Sil" >

                            </h:commandButton>

                        </h:column>

                    </h:dataTable>
                </h:form>
            </div>

            <div class="col-md-3">
                <h:form id="kullanici-form">
                    <br/>
                    <h:inputHidden value="#{kullaniciKontroller.kullanici.kullanici_id}" />
                    <h6>Kullanici Adı</h6> <h:inputText  id ="kullanicival" value="#{kullaniciKontroller.kullanici.kullanici_adi}" validatorMessage="3 karakterden az olamaz 10 karakterden fazla olamaz" >
                        <f:validateLength minimum ="3" maximum="10" />
                    </h:inputText> <br/>
                    <h:message for="kullanicival" style="color: red"/>

                    <h6>Sifre</h6>  <h:inputText  id ="kullanicisifreval" value="#{kullaniciKontroller.kullanici.sifre}" validatorMessage="3 karakterden az olamaz 10 karakterden fazla olamaz" >
                        <f:validateLength minimum ="3" maximum="10" />
                    </h:inputText> <br/>
                    <h:message for="kullanicisifreval" style="color: red"/>

                    <h6>Ad</h6> <h:inputText  id ="kullaniciadval" value="#{kullaniciKontroller.kullanici.ad}" validatorMessage="3 karakterden az olamaz 10 karakterden fazla olamaz" >
                        <f:validateLength minimum ="3" maximum="20" />
                    </h:inputText> <br/>
                    <h:message for="kullaniciadval" style="color: red"/>

                    <h6>Soyad </h6> <h:inputText  id ="kullanicisoyadval" value="#{kullaniciKontroller.kullanici.soyad}" validatorMessage="3 karakterden az olamaz 10 karakterden fazla olamaz" >
                        <f:validateLength minimum ="3" maximum="20" />
                    </h:inputText> <br/>
                    <h:message for="kullanicisoyadval" style="color: red"/>

                    <h6>E-posta</h6> <h:inputText  id ="kullanicipostaval" value="#{kullaniciKontroller.kullanici.e_posta}" validatorMessage="3 karakterden az olamaz 10 karakterden fazla olamaz" >
                        <f:validateLength minimum ="3" maximum="30" />
                    </h:inputText> <br/>
                    <h:message for="kullanicipostaval" style="color: red"/>

                    <div class="form-group">
                        <label for ="yetkiSec">Yetki Sec</label>
                        <h:selectOneMenu styleClass="custom-select" id="yetkiSec" value="#{kullaniciKontroller.kullanici.yetki}" converter="yetkiConverter" >
                            <f:selectItems value="#{kullaniciKontroller.yetkiList}" var="yetki" itemValue="#{yetki}" itemLabel="#{yetki.grup}" />
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group">
                        <div class="btn-group">


                            <h:commandButton rendered="#{kullaniciKontroller.kullanici.kullanici_adi == null}" styleClass="btn btn-primary" value ="Ekle" action ="#{kullaniciKontroller.olustur}">

                            </h:commandButton>

                            <h:commandButton rendered="#{kullaniciKontroller.kullanici.kullanici_adi != null}" styleClass="btn btn-warning" value ="Guncelle" action ="#{kullaniciKontroller.guncelle()}">

                            </h:commandButton>

                            <h:commandButton rendered="#{kullaniciKontroller.kullanici.kullanici_adi != null}" styleClass="btn btn-info" value ="Temizle" action ="#{kullaniciKontroller.temizle}">

                            </h:commandButton>
                        </div>
                    </div>

                </h:form>
            </div>

        </div>

    </h:body>
</html>
