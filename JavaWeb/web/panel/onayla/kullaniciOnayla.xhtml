<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <title>Onayla</title>
    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                Silmek istediğinize emin misiniz ?
                <pre>
                    <b>Kullanıcı ID </b>#{kullaniciKontroller.kullanici.kullanici_id}<br/>
                    <b>Kullanıcı Adı </b>#{kullaniciKontroller.kullanici.kullanici_adi}<br/>
                    <b>E-posta </b>#{kullaniciKontroller.kullanici.e_posta}<br/>
                </pre>
                
                <div class="btn-group">
                    <h:commandButton styleClass="btn btn-dark" action="/panel/kullanici/kullanici" value="Geri"/>
                    <h:commandButton styleClass="btn btn-dark" action="#{kullaniciKontroller.Sil}" value="Sil"/>

            </h:form> 
        </div>
    </h:body>
