<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <style>
            .bg-transparents{
                background-color: #081c25 !important;
            }
            .bg-successa{
                background-color: #01d475 !important;
            }
        </style>
        <title>Giriş Ekranı</title>      
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-transparent bg-transparents navbar-expand-lg text-success">
                <div class="container">
                    <h:link outcome="/index.xhtml">
                        <h:graphicImage value="/media/AnaLogo.png" width="200" /> 
                    </h:link>


                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item px-3">
                            <h:link  class="nav-link text-success" value="Filmler" outcome="/front/frontFilm.xhtml"></h:link>
                        </li>
                        <h:form rendered="#{sessionScope.kullanici.kullanici_adi==null }">

                            <li class="nav-item px-3 ">
                                <h:link  class="nav-link text-success" value="Oturum Ac" outcome="/giris.xhtml"></h:link>
                            </li>
                            <li class="nav-item pl-3 ">
                                <h:link  class="nav-link text-success" value="Kayıt Ol" outcome="/kayit.xhtml"></h:link>
                            </li>
                        </h:form>


                        <h:form prependId="false" rendered="#{kullaniciKontroller.kullanici.kullanici_adi==null ? sessionScope.kullanici.yetki.grup == 'admin' ? true : false : true}">
                            <li class="nav-item pl-3 ">
                                <h:link  class="nav-link text-success" value="Admin Paneli" outcome="/panel/dil/dil.xhtml"></h:link>
                            </li>
                        </h:form>

                        <h:form>       
                            <li class="nav-item pl-3 ">
                                <h6 class="text-white">#{sessionScope.kullanici.kullanici_adi}</h6>
                            </li>
                        </h:form>

                        <h:form rendered="#{sessionScope.kullanici.kullanici_adi!=null }">
                            <li class="nav-item pl-3 ">

                                <h:link  class="nav-link text-success" value="Çıkış" outcome="/cikis.xhtml"></h:link>
                            </li>
                        </h:form>
                    </ul>
                </div>
            </nav>

        </h:form> 
        <h:form prependId="false">


            <div class="container">
                <div class="d-flex justify-content-center h-100">
                    <div class="card ">
                        <div class="card-header bg-transparents">
                            <h3 class="text-success">Oturum Ac</h3>

                        </div>
                        <div class="card-body bg-dark">
                            <h:form>
                                <h6 class="text-white">Kullanıcı Adı</h6>
                                <div class="input-group form-group">

                                    <div class="input-group-prepend">

                                        <span class="input-group-text"><i class="fas fa-user"></i></span>

                                        <h:inputText id="kullanici_adi" value="#{oturumController.kullanici_adi}" /><br />
                                    </div>
                                </div>
                                <h6 class="text-white">Sifre</h6>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <h:inputSecret value="#{oturumController.sifre}" /><br />
                                </div>

                                <div class="form-group">
                                    <h:commandButton styleClass="btn btn-light" action="#{oturumController.giris}" value="Giris" />
                                </div>
                            </h:form>
                        </div>
                        <div class="card-footer bg-transparents">
                            <div class="d-flex justify-content-center links text-success">
                                <b>Hesabin yok mu?</b> <h:link value="Kayıt Ol" class="text-success" outcome="kayit.xhtml" />
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </h:form>
    </h:body>
</html>
