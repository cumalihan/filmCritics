<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library ="css" name="bootstrap.css"/>
        <title>Kategori</title>
        <style>
            .bg-primarys{
                background-color: #0f5e7f !important;
            }
        </style>
    </h:head>
    <h:body rendered="#{kullaniciKontroller.kullanici.kullanici_adi==null ? sessionScope.kullanici.yetki.grup == 'admin' ? true : false : true}">
        
            <div class ="row">
                <nav  class="nav flex-column bg-primarys vertical-menu col-md-2 nav-tabs">
                    <h:form>
                        <div class="navbar-header">
                            <h:link outcome="/index.xhtml">
                                <h:graphicImage value="/media/DaLogo.png" width="256" /> 
                            </h:link>
                        </div>
                        <hr class="sidebar-divider my-0"></hr>


                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Anasayfa" action="/index.xhtml" />
                            </div>
                        </li>

                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Film" action="/panel/film/film.xhtml" />
                            </div>
                        </li>

                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Kategori" action="/panel/kategori/kategori.xhtml" />
                            </div>
                        </li>
                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Dil" action="/panel/dil/dil.xhtml" />
                            </div>
                        </li>
                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Yayinci" action="/panel/yayinci/yayinci.xhtml" />
                            </div>
                        </li>
                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Yonetici" action="/panel/yonetici/yonetici.xhtml" />
                            </div>
                        </li>
                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Ulke" action="/panel/ulke/ulke.xhtml" />
                            </div>
                        </li>
                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Yazar" action="/panel/yazar/yazar.xhtml" />
                            </div>
                        </li>
                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Kullanici" action="/panel/kullanici/kullanici.xhtml" />
                            </div>
                        </li>
                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Oyuncu" action="/panel/oyuncu/oyuncu.xhtml" />
                            </div>
                        </li>
                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Yonetmen" action="/panel/yonetmen/yonetmen.xhtml" />
                            </div>
                        </li>
                        <li class="nav-item text-center">
                            <div class="text-center ">  
                                <h:commandButton styleClass="btn btn-primarys text-white btn-block" value="Dosya" action="/panel/dosya/dosya.xhtml" />
                            </div>
                        </li>

                        <br></br>
                        <div class="text-center">  
                            <h:commandButton styleClass="btn btn-light" value="Cikis" action="/index" />
                        </div>
                        <br/><br/><br/>
                    </h:form>
                </nav>

                <div class="col-md-7">
                    <div class ="container">
                        <h:form>
                            <br/>
                            <div class="pagination  justify-content-center" >
                                <h:commandButton action="#{kategoriController.geri()}" value="Geri" styleClass="btn btn-outline-primary"/>
                                <pre><b style="color:#0099ff;" >  #{kategoriController.sayfa} / #{kategoriController.sayfaSayısı}  </b></pre>
                                <h:commandButton action="#{kategoriController.ileri()}" value="İleri" styleClass="btn btn-default btn-outline-primary"/>          
                            </div>

                            <h:form>

                                Arama Terimi <h:inputText value="#{kategoriController.terimAra}" />
                                <h:commandButton action="#{kategoriController.ara()}" value="Ara" />
                                <h:commandButton rendered="#{kategoriController.terimAra!=null}" action="#{kategoriController.aramaTemizle()}" value="Aramayı Temizle" />

                            </h:form>

                            <h:dataTable styleClass="table table-striped" value="#{kategoriController.kategoriList}" var="kategori">
                                <h:column>
                                    <f:facet name="header"> kategori_id</f:facet>
                                        #{kategori.kategori_id}
                                </h:column>
                                <h:column>
                                    <f:facet name="header"> Kategori</f:facet>
                                    <h:commandLink action ="#{kategoriController.formuGuncelle(kategori)}" value="#{kategori.kategori}" >
                                        
                                    </h:commandLink>

                                </h:column>
                                <h:column>
                                    <f:facet name="header"> Sil</f:facet>
                                    <h:commandButton  styleClass="btn btn-danger" action="#{kategoriController.onaylaSil(kategori)}" value ="Sil" >

                                    </h:commandButton>

                                </h:column>
                            </h:dataTable>

                            <div class="pagination  justify-content-center" >
                                <h:commandButton action="#{kategoriController.geri()}" value="Geri" styleClass="btn btn-outline-primary"/>
                                <pre><b style="color:#0099ff;" >  #{kategoriController.sayfa} / #{kategoriController.sayfaSayısı}  </b></pre>
                                <h:commandButton action="#{kategoriController.ileri()}" value="İleri" styleClass="btn btn-default btn-outline-primary"/>          
                            </div>

                        </h:form>
                    </div>
                </div>

                <div class="col-md-3">
                    <h:form id="kategori-form">
                        <h:inputHidden value="#{kategoriController.kategori.kategori_id}" />
                        <br/> <h6>Kategori</h6> <h:inputText  id ="kategorival" value="#{kategoriController.kategori.kategori}" validatorMessage="3 karakterden az olamaz 15 karakterden fazla olamaz" >
                            <f:validateLength minimum ="3" maximum="15" />
                        </h:inputText> <br/>
                        <h:message for="kategorival" style="color: red"/>

                        <div class="form-group">

                            <div class="btn-group">
                                <h:commandButton rendered="#{kategoriController.kategori.kategori == null}" styleClass="btn btn-primary" value ="Ekle" action ="#{kategoriController.olustur}">

                                </h:commandButton>

                                <h:commandButton rendered="#{kategoriController.kategori.kategori != null}" styleClass="btn btn-warning" value ="Guncelle" action ="#{kategoriController.guncelle}">

                                </h:commandButton>

                                <h:commandButton rendered="#{kategoriController.kategori.kategori != null}" styleClass="btn btn-info" value ="Temizle" action ="#{kategoriController.temizle}">

                                </h:commandButton>
                            </div>
                        </div>

                    </h:form>

                </div>
            </div>
        
    </h:body>
</html>
